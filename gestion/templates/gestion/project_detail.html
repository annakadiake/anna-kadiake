<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du projet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Header -->
    <header class="w-full p-4 fixed top-0 left-0 bg-white bg-opacity-90 shadow-md flex justify-between items-center z-10">
        <div class="text-2xl font-bold text-blue-500">GESTION TÂCHES</div>
        <nav>
            <a href="{% url 'register' %}" class="text-gray-700 font-bold px-4 py-2 rounded hover:bg-blue-500 hover:text-white">S'inscrire</a>
            <a href="{% url 'login' %}" class="text-gray-700 font-bold px-4 py-2 rounded hover:bg-blue-500 hover:text-white">Se connecter</a>
        </nav>
    </header>

    <!-- Main Content -->
    <h2 class="text-3xl font-bold mt-24 mb-8">Détails du projet</h2>
    <div class="bg-white bg-opacity-20 p-8 rounded-lg shadow-lg w-96">
        <h3 class="text-2xl font-bold mb-4">{{ project.title }}</h3>
        <p class="mb-4">{{ project.description }}</p>
        <div class="flex justify-between">
            <a href="{% url 'project_update' project.pk %}" class="text-green-500 hover:text-green-700">Modifier</a>
            <a href="{% url 'project_delete' project.pk %}" class="text-red-500 hover:text-red-700">Supprimer</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full p-4 fixed bottom-0 left-0 bg-white bg-opacity-90 shadow-md text-center">
        <p class="text-gray-700">© 2023 Gestion Tâches. Tous droits réservés.</p>
    </footer>
</body>
</html>
