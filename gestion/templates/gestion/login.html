<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 text-white flex flex-col items-center justify-center min-h-screen">

    <!-- Header -->
    <header class="w-full bg-white bg-opacity-90 shadow-md p-4 flex justify-between items-center fixed top-0 left-0 right-0">
        <div class="text-2xl font-bold text-blue-600 tracking-wider">GESTION TACHES</div>
        <nav>
            <a href="{% url 'register' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">S'inscrire</a>
            <a href="{% url 'login' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">Se connecter</a>
        </nav>
    </header>

    <!-- Formulaire de connexion -->
    <div class="mt-24 bg-white bg-opacity-20 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
        <h3 class="text-2xl font-bold mb-6">Connexion</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="text-left">
                <label for="username" class="block font-semibold">Nom d'utilisateur :</label>
                <input type="text" name="username" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
            </div>
            <div class="text-left">
                <label for="password" class="block font-semibold">Mot de passe :</label>
                <input type="password" name="password" required class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition font-semibold">Se connecter</button>
        </form>
        <p class="mt-4">
            <a href="{% url 'register' %}" class="text-blue-200 hover:text-white transition">Pas encore inscrit ? S'inscrire ici</a>
        </p>

        {% if messages %}
            <ul class="mt-4 text-red-200">
                {% for message in messages %}
                    <li class="bg-red-600 p-2 rounded-lg">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-90 shadow-md p-4 text-gray-700 text-center fixed bottom-0 left-0 right-0">
        &copy; 2025 Gestion Tâches. Tous droits réservés.
    </footer>

</body>
</html>
