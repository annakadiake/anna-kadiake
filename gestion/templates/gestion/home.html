<html lang="fr">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gradient-to-br from-green-400 to-blue-500 text-white flex flex-col items-center justify-center min-h-screen text-center">

        <nav>

    <!-- Contenu principal -->
