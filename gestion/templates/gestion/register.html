<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 flex flex-col items-center min-h-screen text-white">

    <!-- Header -->
    <header class="w-full bg-white bg-opacity-90 shadow-md p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
        <div class="text-2xl font-bold text-blue-600 tracking-wider">GESTION TACHES</div>
        <nav>
            <a href="{% url 'login' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">Se connecter</a>
            <a href="{% url 'register' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">S'inscrire</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="mt-24 w-full max-w-md p-6">
        <h2 class="text-3xl font-bold uppercase text-center mb-6">Inscription</h2>

        <form method="post" class="bg-white bg-opacity-20 p-6 rounded-lg shadow-md">
            {% csrf_token %}

            <!-- Champs Django -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            <!-- Champ Avatar -->
            <div class="mt-4">
                <label for="avatar" class="block text-white font-semibold mb-1">Avatar (URL)</label>
                <input type="url" id="avatar" name="avatar" placeholder="Entrez l'URL de votre avatar"
                    class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <!-- Bouton d'inscription -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg mt-6 font-semibold shadow-lg hover:bg-green-500 transition">
                S'inscrire
            </button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-90 shadow-md p-4 text-gray-700 text-center fixed bottom-0 left-0 right-0">
        &copy; 2025 Gestion Tâches. Tous droits réservés.
    </footer>

</body>
</html>
