<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des projets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 flex flex-col items-center min-h-screen text-white">

    <!-- Header -->
    <header class="w-full bg-white bg-opacity-90 shadow-md p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-10">
        <div class="text-2xl font-bold text-blue-600 tracking-wider">GESTION TACHES</div>
        <nav>
            <a href="{% url 'register' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">S'inscrire</a>
            <a href="{% url 'login' %}" class="text-gray-700 font-semibold px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">Se connecter</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="mt-24 w-full max-w-3xl p-6">
        <h2 class="text-3xl font-bold uppercase text-center mb-6">Liste des projets</h2>

        <div class="flex justify-center mb-6">
            <a href="{% url 'project_create' %}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-green-500 transition">
                + Créer un projet
            </a>
        </div>

        <ul class="space-y-4">
            {% for project in projects %}
                <li class="bg-white bg-opacity-90 p-4 rounded-lg shadow-md flex justify-between items-center transition hover:bg-opacity-100">
                    <a href="{% url 'project_detail' project.id %}" class="text-lg font-semibold text-blue-600 hover:underline">{{ project.title }}</a>
                    <div class="space-x-2">
                        <a href="{% url 'project_update' project.pk %}" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">Modifier</a>
                        <a href="{% url 'project_delete' project.pk %}" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Supprimer</a>
                    </div>
                </li>
            {% empty %}
                <p class="text-center text-lg text-white font-semibold">Aucun projet disponible.</p>
            {% endfor %}
        </ul>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white bg-opacity-90 shadow-md p-4 text-gray-700 text-center fixed bottom-0 left-0 right-0">
        &copy; 2025 Gestion Tâches. Tous droits réservés.
    </footer>

</body>
</html>
